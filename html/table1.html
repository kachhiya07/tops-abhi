<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

</head>

<body>
    <table border="1">
        <tr>
            <td>column 1</td>
            <td>column 2</td>
        </tr>
        <tr>
            <td colspan="2">colspan column </td>
        </tr>
        <tr>
            <td rowspan="4">rowspan Cell</td>
            <td>Cell 2</td>
        </tr>
        <tr>
            <td>
                <table border="1">
                    <tr>
                        <td>inner column heading 1</td>
                        <td> inner column heading 2</td>
                    </tr>
                    <tr>
                        <td>inner data cell 1</td>
                        <td>
                            <table border="1">
                                <tr>
                                    <td>inner most column heading 1</td>
                                    <td>inner most column heading 2</td>
                                </tr>
                                <tr>
                                    <td>innermost data cell 1</td>
                                    <td>innermost data cell 2</td>
                                </tr>

                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
